{% extends 'base.html' %}

{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/result.css' %}">
{% endblock %}

{% block content %}

<p id="legend"></p>

<table style="width:100%" class="table-bordered">
    <thead>
        <tr id="result-header">
            <th id="RE">RE</th>
            <th id="pos">pos</th>
            <th id="cut">cut</th>
        </tr>
    </thead>
    <tbody id="result-body">
        {% for e in REs %}
        <tr class=" {{ e.3 }}">
            <td><code>{{ e.0 }}</code></td>
            <td><code>{{ e.1 }}</code></td>
            <td><code>{{ e.2 }}</code></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="{% static 'js/result.js' %}"></script>

{% endblock %}
